<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#map {
			height: 500px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>My First Google Map</h1>


	<div id="map"></div>

	<script>
		function initMap() {
			//var location = {lat: -25.363, lng: 131.044}; //Australia 
			var location = {lat: 20.593683, lng: 78.962883}; //India
			//use website to find latitude and longitude of any place 
			// http://www.latlong.net/
			var map = new google.maps.Map(document.getElementById("map"), {
				zoom: 4,
				center: location
			});
		}
		
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7VPGLAi-ndftWew_tFWOx31NmHBJ6Sh8&callback=initMap"></script>

</body>


</html>
